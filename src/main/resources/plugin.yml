name: explorehubplugin
version: '${project.version}'
main: org.explorehubplugin.explorehubplugin.Explorehubplugin
api-version: 1.19
commands:
  setteleportlocation:
    description: Creates a teleport Location at your current position.
    usage: /setteleportlocation [Name] [Description] [Block]

  menu:
    description: Opens a custom Menu, doesn't work.
    usage: /menu
  deletemenu:
    description: Opens a custom Menu, deletes selected item, not implementes
    usage: /deletemenu
  deleteconfirmtest:
    description: tests the deleteconfirmmenu
    usage: /deleteconfirmtest
permissions:
  explorehub.admin:
    description: "admin"
    default: op
  explorehub.user:
    description: "user"
    default: not op